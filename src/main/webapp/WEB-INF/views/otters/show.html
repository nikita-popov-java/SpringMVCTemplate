<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="@{{type} otter(type = ${otterType.getType()})}">OTTER TYPE</title>
</head>
<body>
    <img th:src="${otterType.getPhotoName()}"/>
    <h2 th:text="${otterType.getType()}">OTTER TYPE NAME</h2>
    <p th:text="@{Average weight is {weight}(weight = ${otterType.getAverageWeight()})}">OTTER WEIGHT</p>
    <p th:text="@{Average length is {length}(length = ${otterType.getAverageLength()})}">OTTER LENGTH</p>
</body>
</html>
